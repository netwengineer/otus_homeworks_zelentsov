<!doctype html>
<html lang="en">
  <head>
          <title>
        {% block title %}
        Hello, world!
        {% endblock %}
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #93fab3;">
  <div class="container-fluid">
    <a class="navbar-brand">Zelen site</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% for name, label in [
          ('index', 'Home'),
          ('about', 'About'),
          ] %}

          {% set path = url_for(name) %}
          <li class="nav-item">
            <a
              class="nav-link {{ 'active' if request.path == path else '' }}"
              href="{{ path }}">{{ label }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">

  <h1 class="display-1">
    {% block head %}
    {% endblock %}
  </h1>


  <body>
  {% block body %}
    <h1>Hello, world!</h1>
  </body>
  {% endblock %}
  <footer>
      <small>&copy; Zelentsov Andrey, homework_05 2022</small>
    </footer>
  </div>
</html>
